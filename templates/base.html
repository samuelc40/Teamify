{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} My site {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        /* CSS transitions for smooth animation */
        .animated-message {
            transition: transform 1s ease-in-out;
        }
    
        /* Class to apply animation */
        .slide-up {
            transform: translateY(-220%);
        }

        .card-body .p-3 {
            transition: box-shadow 0.5s ease; /* Set default transition on box-shadow */
        }

        .card-body .p-3:hover {
            cursor: pointer;
            box-shadow: 0px 5px 8px 0px rgba(0, 0, 0, 0.3);
        }

            @media (min-width: 1200px){
            .container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="box-shadow: 0px 5px 5px 0px rgba(0, 0, 0, 0.1);">
        <div class="container-fluid">
            <div>
                <!-- <ul class="navbar-nav" style="color: black;">
                    <li class="nav-item">
                        <a class="nav-link" href="">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">Post</a>
                    </li>
                </ul> -->
                <ul class="navbar-nav" style="color: black;">
                    <li class="nav-item">
                        <div style="background: linear-gradient(135deg, #ab15e7, #0992ee); width: max-content; padding: 5px 20px 1px 20px;color:aliceblue; border-radius: 25px;">
                            <h4><b>TeamifyðŸ˜„</b></h4>
                        </div>
                    </li>
                </ul>
            </div>
            <div>
                <ul class="navbar-nav" style="gap: 50px;">
                    {% if user.is_superuser %}
                    <li class="nav-item">
                        <a href="{% url 'core:new-task' %}" class="btn btn-primary btn-block">Add new</a>
                    </li>
                    {% endif %}
                    <li>
                        <!-- <div class="card-actions float-right"> -->
                            <div class="dropdown show">
                            <a href="#" data-toggle="dropdown" data-display="static">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-more-horizontal align-middle">
                            <circle cx="12" cy="19" r="2"></circle>
                            <circle cx="19" cy="19" r="2"></circle>
                            <circle cx="5" cy="19" r="2"></circle>
                            </svg>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Settings</a>
                            <a class="dropdown-item" href="{% url 'userauths:logout' %}">Logout</a>
                            </div>
                            <!-- </div> -->
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}

            {% for message in messages %}

            <center><div class="alert alert-{{message.tags}} form-control text-fluid animated-message" style="height: 50px; z-index: 99; position: absolute; width: 100%">    
            <strong id="strong" style="color: black;">{{message}}</strong>
            </div></center>

            {% endfor %}

            {% endif %}


            <script>
                setTimeout (() => {
                    $(".animated-message").addClass("slide-up");
                }, 3000)
            </script>

    <div class="container">{% block content %} {% endblock %}</div>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- <script src="{% static 'js/home.js' %}"></script> -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
	
</script>
</body>
</html>
