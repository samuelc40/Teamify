{% load static %}

<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Taskmanager Sign In </title>

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/register.css' %}">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <style>
            /* CSS transitions for smooth animation */
            .animated-message {
                transition: transform 1s ease-in-out;
            }

            /* Class to apply animation */
            .slide-up {
                transform: translateY(-220%);
            }
        </style>
                        
    </head>
    <body>
        {% if messages %}

        {% for message in messages %}

        <!-- <center><div class="alert alert-{{message.tags}} col-lg-8 col-md-8 col-sm-8 col-xs-8 form-control text-fluid animated-message" style="height: 50px; width: 100%; z-index: 99; position: absolute;">    
        <strong id="strong" style="color: black;">{{message}}</strong>
        </div></center> -->

        <div class="alert alert-{{message.tags}} col-lg-8 col-md-8 col-sm-8 col-xs-8 form-control text-fluid animated-message" style="height: 50px; width: 100%; z-index: 99; position: absolute;">    
        <center><div style="width: 20vw; padding: 10px 10px; font-size: 14px; height:50px; background:white; border-radius: 25px; align-items: center; justify-content: center; display:flex;">
        <strong id="strong" style="color: black;">{{message}}</strong>
        </div></center>
        </div>

        {% endfor %}

        {% endif %}


        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" name="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" name="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="{% url 'userauths:sign-up' %}" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="/accounts/github/login/?process=login" class="field facebook">
                        <i class='bx bxl-github facebook-icon'></i>
                        <span>Login with Github</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="/accounts/google/login/?process=login" class="field google">
                        <!-- <img src="#" alt="" class="google-img"> -->
                        <i class="bx facebook-icon"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            </svg></i>
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

        </section>

        <!-- JavaScript -->

        <script>
            setTimeout (() => {
                $(".animated-message").addClass("slide-up");
            }, 3000)
        </script>    

        <script src="{% static 'js/register.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
