{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Teamify - Creating Task</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"> -->
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> -->
<link rel="stylesheet" href="{% static 'css/task.css' %}">
<!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"> -->
</head>
<body>
<div class="container">
<div class="row">
<div class="col-md-12">
    <center><div style="text-align: center; background: linear-gradient(135deg, #ab15e7, #0992ee); width: max-content; padding: 0 15px; height: 45px; color:aliceblue; border-radius: 50px;"><h2>Create Task</h2></div></center>

<div class="tab-pane" id="edit">
<form style="margin-top: 4vw;" method="post">
    {% csrf_token %}
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Title</label>
<div class="col-lg-9">
<input class="form-control" type="text" name="title" placeholder="Task title" required>
</div>
</div>
<div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Description</label>
    <div class="col-lg-9">
    <textarea class="form-control" type="text" placeholder="Description" name="description" cols="30" rows="5" required></textarea>
    </div>
</div>
<!-- 
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Change profile</label>
<div class="col-lg-9">
<input class="form-control" type="file">
</div>
</div> -->
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Due date</label>
<div class="col-lg-9">
<input class="form-control" type="date" name="due_date" required>
</div>
</div>
<!-- <div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label"></label>
<div class="col-lg-6">
<input class="form-control" type="text" value placeholder="City">
</div>
<div class="col-lg-3">
<input class="form-control" type="text" value placeholder="State">
</div>
</div> -->
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Priority</label>
<div class="col-lg-9">
    <select class="form-control" name="priority" required>
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
    </select>
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Labels</label>
<div class="col-lg-9">
    <select class="form-control" name="labels" multiple>
        {% for label in labels %}
            <option value="{{ label.id }}">{{ label.name }}</option>
        {% endfor %}
    </select>
    <small style="color: rgb(101, 106, 126);">Hold down “Control”, or “Command” on a Mac, to select more than one.</small>
</div>
</div>
<div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Individual assignee</label>
    <div class="col-lg-9">
        <select class="form-control" name="assignee_id">
            <option value="">None</option>
            {% for user in all_users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
            {% endfor %}
        </select>
        <!-- <small style="color: rgb(101, 106, 126);">Hold down “Control”, or “Command” on a Mac, to select more than one.</small> -->
    </div>
</div>
<div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Team</label>
    <div class="col-lg-9">
        <select class="form-control" name="assignee_team_id">
            <option value="">None</option>
            {% for team in teams %}
                <option value="{{ team.id }}">{{ team.name }}</option>
            {% endfor %}
        </select>
        <!-- <small style="color: rgb(101, 106, 126);">Hold down “Control”, or “Command” on a Mac, to select more than one.</small> -->
    </div>
</div>
<div class="form-group row">
    <label class="col-lg-3 col-form-label form-control-label">Phase</label>
    <div class="col-lg-9">
        <select class="form-control" name="category">
            {% for category, category_display in categories %}
                <option value="{{ category }}">{{ category_display }}</option>
            {% endfor %}
        </select>
        <!-- <small style="color: rgb(101, 106, 126);">Hold down “Control”, or “Command” on a Mac, to select more than one.</small> -->
    </div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label">Created by</label>
<div class="col-lg-9">
    <select class="form-control" name="created_by_id">
        {% for user in users %}
            <option value="{{ user.id }}">{{ user }}</option>
        {% endfor %}
    </select>
    <!-- <small style="color: rgb(101, 106, 126);">Hold down “Control”, or “Command” on a Mac, to select more than one.</small> -->
</div>
</div>
<div class="form-group row">
<label class="col-lg-3 col-form-label form-control-label"></label>
<div class="col-lg-9">
<a class="btn btn-secondary" href="{% url 'core:index' %}">Go back</a>
<button type="submit" class="btn btn-primary">Create</button>
</div>
</div>
</form>
</div>
</div>
</div>
</div>
<script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script> -->
<script type="text/javascript">
	
</script>
</body>
</html>
